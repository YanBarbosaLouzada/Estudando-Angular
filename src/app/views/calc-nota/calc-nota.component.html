<app-header></app-header>
<mat-card>
    <mat-card-title> Calcular Nota </mat-card-title>
    <form><br><br>
        <label> Nota 1:</label><br><br>
        <input type="number" name="nota1"[(ngModel)]="nota1"><br><br>
        <label> Nota 2:</label><br><br>
        <input type="number" name="nota2"[(ngModel)]="nota2"><br><br>
        <label> Nota 3:</label><br><br>
        <input type="number" name="nota3"[(ngModel)]="nota3"><br><br>
        <button (click)="calcularMedia()">Calcular</button><br><br>
    </form>
    <h3> Media das notas: {{media | number:'1.1-2'}}</h3>
</mat-card>
